name: Package Windows

on:
  workflow_run:
    workflows: ["Package macOS"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        type: string
        default: ''
      build_run_id:
        description: 'Build workflow run ID (optional - to use build artifacts)'
        required: false
        type: string
        default: ''

jobs:
  package-windows:
    runs-on: windows-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Get build run ID
        id: get-build-run-id
        if: github.event_name == 'workflow_run' && inputs.build_run_id == ''
        run: |
          # Get the workflow run that triggered package-macos, then get its build run ID
          # The package-macos workflow was triggered by Build, so we need to find that Build run
          # We'll use the head_sha to find the matching Build run
          BUILD_RUN_ID=$(gh run list --workflow=Build --branch=${{ github.event.workflow_run.head_branch }} --status=success --limit=1 --json databaseId --jq '.[0].databaseId' 2>/dev/null || echo "")
          echo "build_run_id=$BUILD_RUN_ID" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Download build artifacts
        id: download-artifacts
        if: inputs.build_run_id != '' || github.event_name == 'workflow_run'
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ inputs.build_run_id || steps.get-build-run-id.outputs.build_run_id }}
          path: .
      
      - name: Check if artifacts downloaded
        id: check-artifacts
        shell: pwsh
        run: |
          $artifactsFound = (Test-Path "dist") -and (Test-Path "dist-electron")
          if ($artifactsFound) {
            Write-Output "artifacts_found=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          } else {
            Write-Output "artifacts_found=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          }
      
      - name: Install dependencies
        if: steps.check-artifacts.outputs.artifacts_found != 'true'
        run: npm ci
      
      - name: Build application
        if: steps.check-artifacts.outputs.artifacts_found != 'true'
        run: npm run build
      
      - name: Import Windows Certificate
        if: env.WINDOWS_CERTIFICATE != ''
        env:
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        shell: pwsh
        run: |
          $certBytes = [Convert]::FromBase64String($env:WINDOWS_CERTIFICATE)
          $certPath = "$env:TEMP\certificate.pfx"
          [System.IO.File]::WriteAllBytes($certPath, $certBytes)
          $env:WINDOWS_CERTIFICATE_FILE = $certPath
      
      - name: Package for Windows
        env:
          WINDOWS_CERTIFICATE_FILE: ${{ env.WINDOWS_CERTIFICATE_FILE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        run: npm run make:win
      
      - name: Determine version for artifacts
        id: version
        shell: pwsh
        run: |
          if ("${{ inputs.version }}") {
            Write-Output "version=${{ inputs.version }}" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          } elseif ("${{ github.event_name }}" -eq "workflow_run") {
            $sha = "${{ github.event.workflow_run.head_sha }}"
            Write-Output "version=$($sha.Substring(0, 7))" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          } else {
            $sha = "${{ github.sha }}"
            Write-Output "version=$($sha.Substring(0, 7))" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          }
      
      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: eris-miner-windows-msi-${{ steps.version.outputs.version }}
          path: out/make/*.msi
          retention-days: 30
      
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: eris-miner-windows-exe-${{ steps.version.outputs.version }}
          path: out/make/*.exe
          retention-days: 30

