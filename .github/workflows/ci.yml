name: CI/CD

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ github.run_id }}
    permissions:
      contents: read
      actions: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            dist-electron/
          retention-days: 7

  package-macos:
    runs-on: macos-latest
    needs: build
    permissions:
      contents: read
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .
      
      - name: Install dependencies
        run: npm ci
      
      - name: Import Apple Certificate
        if: env.APPLE_CERTIFICATE != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p "$APPLE_CERTIFICATE_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$APPLE_CERTIFICATE_PASSWORD" build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$APPLE_CERTIFICATE_PASSWORD" build.keychain
          rm certificate.p12
      
      - name: Package for macOS
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npm run make:mac
      
      - name: Determine version for artifacts
        id: version
        run: |
          echo "version=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
      
      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: eris-miner-macos-dmg-${{ steps.version.outputs.version }}
          path: out/make/*.dmg
          retention-days: 30
      
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: eris-miner-macos-zip-${{ steps.version.outputs.version }}
          path: out/make/*.zip
          retention-days: 30

  package-windows:
    runs-on: windows-latest
    needs: [build, package-macos]
    permissions:
      contents: read
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .
      
      - name: Install dependencies
        run: npm ci
      
      - name: Import Windows Certificate
        if: env.WINDOWS_CERTIFICATE != ''
        env:
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        shell: pwsh
        run: |
          $certBytes = [Convert]::FromBase64String($env:WINDOWS_CERTIFICATE)
          $certPath = "$env:TEMP\certificate.pfx"
          [System.IO.File]::WriteAllBytes($certPath, $certBytes)
          $env:WINDOWS_CERTIFICATE_FILE = $certPath
      
      - name: Package for Windows
        env:
          WINDOWS_CERTIFICATE_FILE: ${{ env.WINDOWS_CERTIFICATE_FILE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        run: npm run make:win
      
      - name: Determine version for artifacts
        id: version
        shell: pwsh
        run: |
          $sha = "${{ github.sha }}"
          Write-Output "version=$($sha.Substring(0, 7))" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
      
      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: eris-miner-windows-msi-${{ steps.version.outputs.version }}
          path: out/make/*.msi
          retention-days: 30
      
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: eris-miner-windows-exe-${{ steps.version.outputs.version }}
          path: out/make/*.exe
          retention-days: 30

  publish-release:
    runs-on: ubuntu-latest
    needs: [package-macos, package-windows]
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Determine version
        id: version
        run: |
          echo "version=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
      
      - name: Download macOS DMG artifact
        uses: actions/download-artifact@v4
        with:
          name: eris-miner-macos-dmg-${{ steps.version.outputs.version }}
          path: ./artifacts/macos
          continue-on-error: true
      
      - name: Download macOS ZIP artifact
        uses: actions/download-artifact@v4
        with:
          name: eris-miner-macos-zip-${{ steps.version.outputs.version }}
          path: ./artifacts/macos
          continue-on-error: true
      
      - name: Download Windows MSI artifact
        uses: actions/download-artifact@v4
        with:
          name: eris-miner-windows-msi-${{ steps.version.outputs.version }}
          path: ./artifacts/windows
          continue-on-error: true
      
      - name: Download Windows EXE artifact
        uses: actions/download-artifact@v4
        with:
          name: eris-miner-windows-exe-${{ steps.version.outputs.version }}
          path: ./artifacts/windows
          continue-on-error: true
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## ERIS Miner ${{ steps.version.outputs.version }}
            
            Automated release from commit ${{ github.sha }}
            
            ### Downloads
            - **macOS**: Download the DMG or ZIP file below
            - **Windows**: Download the MSI or EXE file below
          files: |
            ./artifacts/macos/*.dmg
            ./artifacts/macos/*.zip
            ./artifacts/windows/*.msi
            ./artifacts/windows/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

