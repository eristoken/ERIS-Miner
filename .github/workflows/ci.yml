name: CI/CD

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:
    inputs:
      run_build:
        description: 'Run Build job'
        required: false
        type: boolean
        default: true
      run_package_macos:
        description: 'Run Package macOS job'
        required: false
        type: boolean
        default: false
      run_package_windows:
        description: 'Run Package Windows job'
        required: false
        type: boolean
        default: false
      run_publish_release:
        description: 'Run Publish Release job'
        required: false
        type: boolean
        default: false
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        type: string
        default: ''
      release_notes:
        description: 'Release notes'
        required: false
        type: string
        default: ''
      build_run_id:
        description: 'Build workflow run ID (optional - to use build artifacts)'
        required: false
        type: string
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request' || inputs.run_build == true
    outputs:
      run_id: ${{ github.run_id }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            dist-electron/
          retention-days: 7

  package-macos:
    runs-on: macos-latest
    needs: build
    if: always() && (needs.build.result == 'success' || inputs.build_run_id != '') && (github.event_name == 'workflow_dispatch' && inputs.run_package_macos == true)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Download build artifacts
        id: download-artifacts
        if: inputs.build_run_id != '' || needs.build.result == 'success'
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ inputs.build_run_id || needs.build.outputs.run_id }}
          path: .
      
      - name: Check if artifacts downloaded
        id: check-artifacts
        run: |
          if [ -d "dist" ] && [ -d "dist-electron" ]; then
            echo "artifacts_found=true" >> $GITHUB_OUTPUT
          else
            echo "artifacts_found=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Install dependencies
        if: steps.check-artifacts.outputs.artifacts_found != 'true'
        run: npm ci
      
      - name: Build application
        if: steps.check-artifacts.outputs.artifacts_found != 'true'
        run: npm run build
      
      - name: Import Apple Certificate
        if: env.APPLE_CERTIFICATE != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p "$APPLE_CERTIFICATE_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$APPLE_CERTIFICATE_PASSWORD" build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$APPLE_CERTIFICATE_PASSWORD" build.keychain
          rm certificate.p12
      
      - name: Package for macOS
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npm run make:mac
      
      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: eris-miner-macos-${{ inputs.version || github.sha }}
          path: out/make/*.dmg
          retention-days: 30

  package-windows:
    runs-on: windows-latest
    needs: [build, package-macos]
    if: always() && (needs.package-macos.result == 'success' || needs.build.result == 'success' || inputs.build_run_id != '') && (github.event_name == 'workflow_dispatch' && inputs.run_package_windows == true)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Download build artifacts
        id: download-artifacts
        if: inputs.build_run_id != '' || needs.build.result == 'success'
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ inputs.build_run_id || needs.build.outputs.run_id }}
          path: .
      
      - name: Check if artifacts downloaded
        id: check-artifacts
        shell: pwsh
        run: |
          $artifactsFound = (Test-Path "dist") -and (Test-Path "dist-electron")
          if ($artifactsFound) {
            Write-Output "artifacts_found=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          } else {
            Write-Output "artifacts_found=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          }
      
      - name: Install dependencies
        if: steps.check-artifacts.outputs.artifacts_found != 'true'
        run: npm ci
      
      - name: Build application
        if: steps.check-artifacts.outputs.artifacts_found != 'true'
        run: npm run build
      
      - name: Import Windows Certificate
        if: env.WINDOWS_CERTIFICATE != ''
        env:
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        shell: pwsh
        run: |
          $certBytes = [Convert]::FromBase64String($env:WINDOWS_CERTIFICATE)
          $certPath = "$env:TEMP\certificate.pfx"
          [System.IO.File]::WriteAllBytes($certPath, $certBytes)
          $env:WINDOWS_CERTIFICATE_FILE = $certPath
      
      - name: Package for Windows
        env:
          WINDOWS_CERTIFICATE_FILE: ${{ env.WINDOWS_CERTIFICATE_FILE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        run: npm run make:win
      
      - name: Upload MSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: eris-miner-windows-${{ inputs.version || github.sha }}
          path: out/make/*.msix
          retention-days: 30

  publish-release:
    runs-on: ubuntu-latest
    needs: [package-macos, package-windows]
    if: always() && (github.event_name == 'workflow_dispatch' && inputs.run_publish_release == true)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version || 'HEAD' }}
      
      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
          fi
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: eris-miner-macos-${{ steps.version.outputs.version }}
          path: ./artifacts/macos
          continue-on-error: true
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: eris-miner-windows-${{ steps.version.outputs.version }}
          path: ./artifacts/windows
          continue-on-error: true
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## ERIS Miner ${{ steps.version.outputs.version }}
            
            ${{ inputs.release_notes || 'Automated release from commit' }}
            
            ### Downloads
            - **macOS**: Download the DMG file below
            - **Windows**: Download the MSIX file below
          files: |
            ./artifacts/macos/*.dmg
            ./artifacts/windows/*.msix
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

