name: CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ github.run_id }}
    permissions:
      contents: read
      actions: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            dist-electron/
          retention-days: 7

  package-macos:
    runs-on: macos-latest
    needs: build
    permissions:
      contents: read
      actions: read
    env:
      APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
      APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .
      
      - name: Install dependencies
        run: npm ci
      
      - name: Import Apple Certificate
        if: env.APPLE_CERTIFICATE != ''
        run: |
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p "$APPLE_CERTIFICATE_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$APPLE_CERTIFICATE_PASSWORD" build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$APPLE_CERTIFICATE_PASSWORD" build.keychain
          
          # Extract signing identity from the certificate
          SIGNING_IDENTITY=$(security find-identity -v -p codesigning build.keychain | grep "Developer ID" | head -1 | sed -E 's/.*"([^"]+)".*/\1/')
          if [ -n "$SIGNING_IDENTITY" ]; then
            echo "APPLE_SIGNING_IDENTITY=$SIGNING_IDENTITY" >> $GITHUB_ENV
            echo "Found signing identity: $SIGNING_IDENTITY"
          else
            # Try to get any codesigning identity
            SIGNING_IDENTITY=$(security find-identity -v -p codesigning build.keychain | head -1 | sed -E 's/.*"([^"]+)".*/\1/')
            if [ -n "$SIGNING_IDENTITY" ]; then
              echo "APPLE_SIGNING_IDENTITY=$SIGNING_IDENTITY" >> $GITHUB_ENV
              echo "Found signing identity: $SIGNING_IDENTITY"
            fi
          fi
          
          rm certificate.p12
      
      - name: Configure code signing (if credentials available)
        run: |
          # forge.config.js reads from environment variables
          # Check if APPLE_SIGNING_IDENTITY was set from previous step (extracted from certificate)
          # or use the secret value if provided
          # Note: Environment variables from GITHUB_ENV are available in subsequent steps
          
          # Read the value that was set in GITHUB_ENV from previous step
          # The env: block above doesn't include APPLE_SIGNING_IDENTITY to avoid overriding GITHUB_ENV value
          EXTRACTED_IDENTITY="$APPLE_SIGNING_IDENTITY"
          SECRET_IDENTITY="${{ secrets.APPLE_SIGNING_IDENTITY }}"
          
          # Prefer extracted identity from certificate, fall back to secret
          if [ -n "$EXTRACTED_IDENTITY" ]; then
            FINAL_IDENTITY="$EXTRACTED_IDENTITY"
            # Only show certificate name part, not full identity with team ID
            IDENTITY_SHORT=$(echo "$FINAL_IDENTITY" | cut -d'(' -f1)
            echo "Using signing identity extracted from certificate: ${IDENTITY_SHORT}(...)"
          elif [ -n "$SECRET_IDENTITY" ]; then
            FINAL_IDENTITY="$SECRET_IDENTITY"
            IDENTITY_SHORT=$(echo "$FINAL_IDENTITY" | cut -d'(' -f1)
            echo "Using signing identity from secret: ${IDENTITY_SHORT}(...)"
            echo "APPLE_SIGNING_IDENTITY=$FINAL_IDENTITY" >> $GITHUB_ENV
          else
            FINAL_IDENTITY=""
            echo "No signing identity found - code signing will be skipped"
          fi
          
          # Ensure it's set in GITHUB_ENV for forge.config.js (if we have one)
          if [ -n "$FINAL_IDENTITY" ]; then
            IDENTITY_SHORT=$(echo "$FINAL_IDENTITY" | cut -d'(' -f1)
            echo "Code signing will be configured with identity: ${IDENTITY_SHORT}(...)"
            echo "APPLE_SIGNING_IDENTITY=$FINAL_IDENTITY" >> $GITHUB_ENV
            echo "CODE_SIGNING_ENABLED=true" >> $GITHUB_ENV
          else
            echo "APPLE_SIGNING_IDENTITY=" >> $GITHUB_ENV
            echo "CODE_SIGNING_ENABLED=false" >> $GITHUB_ENV
          fi
      
      - name: Package for macOS
        run: |
          # Debug: Check if notarization env vars are set
          echo "=== Checking notarization configuration ==="
          if [ -n "$APPLE_SIGNING_IDENTITY" ]; then
            # Only show first part of signing identity (certificate name), not full details
            SIGNING_IDENTITY_SHORT=$(echo "$APPLE_SIGNING_IDENTITY" | cut -d'(' -f1)
            echo "✓ Signing identity: ${SIGNING_IDENTITY_SHORT}(...)"
          else
            echo "✗ Signing identity not set"
          fi
          if [ -n "$APPLE_ID" ] && [ -n "$APPLE_ID_PASSWORD" ] && [ -n "$APPLE_TEAM_ID" ]; then
            echo "✓ Notarization credentials configured"
            echo "  Apple ID: ${APPLE_ID:+set (hidden)}${APPLE_ID:-not set}"
            echo "  Team ID: ${APPLE_TEAM_ID:+set (hidden)}${APPLE_TEAM_ID:-not set}"
            echo "  APPLE_ID_PASSWORD: ${APPLE_ID_PASSWORD:+set (hidden)}${APPLE_ID_PASSWORD:-not set}"
          else
            echo "⚠ Notarization credentials missing:"
            echo "  APPLE_ID: ${APPLE_ID:+set}${APPLE_ID:-not set}"
            echo "  APPLE_ID_PASSWORD: ${APPLE_ID_PASSWORD:+set}${APPLE_ID_PASSWORD:-not set}"
            echo "  APPLE_TEAM_ID: ${APPLE_TEAM_ID:+set}${APPLE_TEAM_ID:-not set}"
          fi
          
          # Verify forge.config.js can read the environment variables
          echo ""
          echo "=== Verifying forge.config.js can read environment variables ==="
          node -e "
            const config = require('./forge.config.js');
            console.log('forge.config.js loaded successfully');
            if (process.env.APPLE_SIGNING_IDENTITY) {
              console.log('✓ APPLE_SIGNING_IDENTITY is available to Node.js');
            } else {
              console.log('✗ APPLE_SIGNING_IDENTITY NOT available to Node.js');
            }
            if (process.env.APPLE_ID && process.env.APPLE_ID_PASSWORD && process.env.APPLE_TEAM_ID) {
              console.log('✓ Notarization env vars are available to Node.js');
            } else {
              console.log('✗ Notarization env vars NOT all available to Node.js');
              console.log('  APPLE_ID:', process.env.APPLE_ID ? 'set' : 'NOT SET');
              console.log('  APPLE_ID_PASSWORD:', process.env.APPLE_ID_PASSWORD ? 'set' : 'NOT SET');
              console.log('  APPLE_TEAM_ID:', process.env.APPLE_TEAM_ID ? 'set' : 'NOT SET');
            }
          " || echo "⚠ Could not verify forge.config.js (this is okay, continuing)"
          
          # Run make with verbose output to capture notarization logs
          npm run make:mac 2>&1 | tee make-output.log || {
            echo "⚠ Make command exited with error, but continuing to check status..."
            cat make-output.log || true
          }
          
          # Check if notarization was mentioned in the output
          echo ""
          echo "=== Checking for notarization submission in logs ==="
          if grep -i "notariz" make-output.log 2>/dev/null; then
            echo "✓ Found notarization-related output in logs"
          else
            echo "⚠ No notarization output found - notarization may not have been triggered"
            echo "This could mean:"
            echo "  1. Environment variables not passed correctly to Electron Forge"
            echo "  2. Notarization configuration not recognized"
            echo "  3. Notarization failed silently"
          fi
          
          # Show last 50 lines of output for debugging
          echo ""
          echo "=== Last 50 lines of make output ==="
          tail -50 make-output.log || true
      
      - name: Verify code signing and notarization (if enabled)
        if: env.CODE_SIGNING_ENABLED == 'true'
        run: |
          # Verify the app is properly signed
          # The .app bundle might be in out/ERIS-Miner-darwin-*/ or we need to extract from DMG
          APP_PATH=$(find out -name "*.app" -type d -not -path "*/node_modules/*" | head -1)
          
          # If not found, try extracting from DMG
          if [ -z "$APP_PATH" ]; then
            DMG_PATH=$(find out/make -name "*.dmg" | head -1)
            if [ -n "$DMG_PATH" ]; then
              echo "Extracting .app from DMG for verification..."
              hdiutil attach "$DMG_PATH" -mountpoint /Volumes/ERIS-Miner -quiet -nobrowse || true
              APP_PATH="/Volumes/ERIS-Miner/ERIS-Miner.app"
            fi
          fi
          
          if [ -n "$APP_PATH" ] && [ -d "$APP_PATH" ]; then
            echo "Verifying code signature for: $APP_PATH"
            codesign --verify --deep --strict --verbose=2 "$APP_PATH" || {
              echo "ERROR: Code signature verification failed!"
              exit 1
            }
            echo "✓ Code signature verified successfully"
            
            # Check signing identity
            echo ""
            echo "Signing identity:"
            codesign -dvv "$APP_PATH" 2>&1 | grep -E "Authority|TeamIdentifier" || true
            
            # Check if app is notarized (stapled)
            echo ""
            echo "Checking notarization status..."
            if stapler validate "$APP_PATH" 2>/dev/null; then
              echo "✓ App is notarized and stapled - no malware warning should appear"
            else
              echo "⚠ App is signed but notarization ticket not stapled yet"
              
              # Check notarization status using notarytool if credentials are available
              if [ -n "$APPLE_ID" ] && [ -n "$APPLE_ID_PASSWORD" ] && [ -n "$APPLE_TEAM_ID" ]; then
                echo "Checking notarization submission status..."
                # Get the app's bundle ID for notarization lookup
                BUNDLE_ID=$(/usr/libexec/PlistBuddy -c "Print :CFBundleIdentifier" "$APP_PATH/Contents/Info.plist" 2>/dev/null || echo "")
                if [ -n "$BUNDLE_ID" ]; then
                  echo "Bundle ID: $BUNDLE_ID"
                fi
                
                # Check recent notarization history to see if submission happened
                echo ""
                echo "=== Recent notarization submissions ==="
                xcrun notarytool history --apple-id "$APPLE_ID" --password "$APPLE_ID_PASSWORD" --team-id "$APPLE_TEAM_ID" 2>&1 | head -30 || {
                  echo "⚠ Could not retrieve notarization history"
                  echo "This might indicate:"
                  echo "  - Invalid credentials"
                  echo "  - No submissions yet"
                  echo "  - Network/API issue"
                }
                
                # Try to get the most recent submission ID and check its status
                echo ""
                echo "=== Checking most recent submission status ==="
                SUBMISSION_ID=$(xcrun notarytool history --apple-id "$APPLE_ID" --password "$APPLE_ID_PASSWORD" --team-id "$APPLE_TEAM_ID" 2>/dev/null | grep -E "^[a-f0-9-]+" | head -1 | awk '{print $1}' || echo "")
                if [ -n "$SUBMISSION_ID" ]; then
                  echo "Most recent submission ID: $SUBMISSION_ID"
                  xcrun notarytool info "$SUBMISSION_ID" --apple-id "$APPLE_ID" --password "$APPLE_ID_PASSWORD" --team-id "$APPLE_TEAM_ID" 2>&1 || echo "Could not get submission info"
                else
                  echo "No submission ID found - notarization may not have been submitted"
                fi
              fi
              
              echo ""
              echo "Attempting to staple notarization ticket..."
              
              # Try to wait for notarization if we have a submission ID
              if [ -n "$SUBMISSION_ID" ]; then
                echo "Waiting for notarization to complete (this can take 5-15 minutes)..."
                MAX_WAIT=900  # 15 minutes
                WAIT_INTERVAL=30  # Check every 30 seconds
                ELAPSED=0
                
                while [ $ELAPSED -lt $MAX_WAIT ]; do
                  STATUS=$(xcrun notarytool info "$SUBMISSION_ID" --apple-id "$APPLE_ID" --password "$APPLE_ID_PASSWORD" --team-id "$APPLE_TEAM_ID" 2>&1 | grep -i "status:" | head -1 || echo "")
                  echo "[$ELAPSED seconds] Status: $STATUS"
                  
                  if echo "$STATUS" | grep -qi "Accepted\|success"; then
                    echo "✓ Notarization completed successfully!"
                    break
                  elif echo "$STATUS" | grep -qi "Invalid\|Failed\|Rejected"; then
                    echo "✗ Notarization failed or was rejected"
                    xcrun notarytool log "$SUBMISSION_ID" --apple-id "$APPLE_ID" --password "$APPLE_ID_PASSWORD" --team-id "$APPLE_TEAM_ID" 2>&1 | head -50 || true
                    break
                  fi
                  
                  sleep $WAIT_INTERVAL
                  ELAPSED=$((ELAPSED + WAIT_INTERVAL))
                done
              fi
              
              # Try to staple - this will work if notarization completed
              if stapler staple "$APP_PATH" 2>/dev/null; then
                echo "✓ Successfully stapled notarization ticket"
                stapler validate "$APP_PATH" && echo "✓ App is now notarized and stapled"
              else
                echo "⚠ Could not staple - notarization may still be in progress or failed"
                echo ""
                echo "Troubleshooting:"
                echo "1. Check if notarization was submitted during packaging (look for 'notarytool' output above)"
                echo "2. Notarization can take 5-15 minutes to complete"
                echo "3. Check Apple Developer portal for notarization status"
                echo "4. Verify APPLE_ID, APPLE_ID_PASSWORD, and APPLE_TEAM_ID secrets are correct"
                echo ""
                if [ -n "$SUBMISSION_ID" ]; then
                  echo "Submission ID: $SUBMISSION_ID"
                  echo "Check status with:"
                  echo "  xcrun notarytool info $SUBMISSION_ID --apple-id \"$APPLE_ID\" --password \"...\" --team-id \"$APPLE_TEAM_ID\""
                fi
                echo ""
                echo "After notarization completes, you can manually staple:"
                echo "  stapler staple \"$APP_PATH\""
              fi
            fi
            
            # Detach DMG if we mounted it
            if [ -n "$DMG_PATH" ] && [ -d "/Volumes/ERIS-Miner" ]; then
              hdiutil detach /Volumes/ERIS-Miner -quiet || true
            fi
            
            # Also check DMG if it exists
            DMG_PATH=$(find out/make -name "*.dmg" | head -1)
            if [ -n "$DMG_PATH" ]; then
              echo ""
              echo "Checking DMG signature..."
              codesign --verify --verbose=2 "$DMG_PATH" 2>&1 | head -5 || echo "DMG is not signed (optional)"
            fi
          else
            echo "Warning: No .app bundle found to verify"
            echo "Searched in: out/"
            find out -type d -name "*.app" 2>/dev/null || echo "No .app bundles found"
          fi
      
      - name: Remove quarantine and fix permissions (for unsigned apps)
        if: env.CODE_SIGNING_ENABLED != 'true'
        run: |
          # Remove quarantine attribute so macOS doesn't block unsigned apps
          find out/make -name "*.app" -exec xattr -cr {} \;
          find out/make -name "*.dmg" -exec xattr -cr {} \;
          
          # Also remove quarantine from DMG contents
          for dmg in out/make/*.dmg; do
            if [ -f "$dmg" ]; then
              hdiutil attach "$dmg" -mountpoint /Volumes/ERIS-Miner -quiet -nobrowse || true
              xattr -cr /Volumes/ERIS-Miner/ERIS-Miner.app 2>/dev/null || true
              hdiutil detach /Volumes/ERIS-Miner -quiet || true
            fi
          done
      
      - name: Determine version for artifacts
        id: version
        run: |
          # Try to get version from package.json, fallback to commit hash
          if [ -f package.json ]; then
            PKG_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "")
            if [ -n "$PKG_VERSION" ] && [ "$PKG_VERSION" != "null" ]; then
              echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT
              echo "version_display=Version: $PKG_VERSION" >> $GITHUB_OUTPUT
              echo "Using version from package.json: $PKG_VERSION"
            else
              echo "version=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
              echo "version_display=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
              echo "Falling back to commit hash: ${GITHUB_SHA:0:7}"
            fi
          else
            echo "version=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
            echo "version_display=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
            echo "package.json not found, using commit hash: ${GITHUB_SHA:0:7}"
          fi
      
      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: eris-miner-macos-dmg-${{ steps.version.outputs.version }}
          path: out/make/*.dmg
          retention-days: 30

  package-windows:
    runs-on: windows-latest
    needs: build
    permissions:
      contents: read
      actions: read
    env:
      WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
      WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .
      
      - name: Install dependencies
        run: npm ci
      
      - name: Configure Windows code signing (if certificate available)
        if: env.WINDOWS_CERTIFICATE != ''
        shell: pwsh
        run: |
          $certBytes = [Convert]::FromBase64String($env:WINDOWS_CERTIFICATE)
          $certPath = "$env:TEMP\certificate.pfx"
          [System.IO.File]::WriteAllBytes($certPath, $certBytes)
          
          # Set environment variables for certificate config
          # forge.config.js reads from environment variables
          echo "WINDOWS_CERTIFICATE_FILE=$certPath" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "WINDOWS_CERTIFICATE_PASSWORD=$env:WINDOWS_CERTIFICATE_PASSWORD" | Out-File -FilePath $env:GITHUB_ENV -Append
      
      - name: Package for Windows
        run: npm run make:win
      
      - name: Determine version for artifacts
        id: version
        shell: pwsh
        run: |
          # Try to get version from package.json, fallback to commit hash
          $sha = "${{ github.sha }}"
          if (Test-Path package.json) {
            try {
              $packageJson = Get-Content package.json | ConvertFrom-Json
              if ($packageJson.version -and $packageJson.version -ne "null") {
                $version = $packageJson.version
                Write-Output "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
                Write-Output "version_display=Version: $version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
                Write-Host "Using version from package.json: $version"
              } else {
                $commitHash = $sha.Substring(0, 7)
                Write-Output "version=$commitHash" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
                Write-Output "version_display=$commitHash" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
                Write-Host "Falling back to commit hash: $commitHash"
              }
            } catch {
              $commitHash = $sha.Substring(0, 7)
              Write-Output "version=$commitHash" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
              Write-Output "version_display=$commitHash" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
              Write-Host "Error reading package.json, using commit hash: $commitHash"
            }
          } else {
            $commitHash = $sha.Substring(0, 7)
            Write-Output "version=$commitHash" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            Write-Output "version_display=$commitHash" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            Write-Host "package.json not found, using commit hash: $commitHash"
          }
      
      - name: List output directory structure
        shell: pwsh
        run: |
          Write-Host "Contents of out/make:"
          Get-ChildItem -Path out/make -Recurse | Format-Table -AutoSize
      
      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: eris-miner-windows-msi-${{ steps.version.outputs.version }}
          path: out/make/**/*.msi
          retention-days: 30

  package-linux:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .
      
      - name: Install Flatpak dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder elfutils
          flatpak --user remote-add --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
      
      - name: Install dependencies
        run: npm ci
      
      - name: Package for Linux
        run: npm run make:linux
      
      - name: List output directory
        run: |
          echo "Contents of out/make:"
          find out/make -type f | head -50
      
      - name: Determine version for artifacts
        id: version
        run: |
          # Try to get version from package.json, fallback to commit hash
          if [ -f package.json ]; then
            PKG_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "")
            if [ -n "$PKG_VERSION" ] && [ "$PKG_VERSION" != "null" ]; then
              echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT
              echo "version_display=Version: $PKG_VERSION" >> $GITHUB_OUTPUT
              echo "Using version from package.json: $PKG_VERSION"
            else
              echo "version=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
              echo "version_display=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
              echo "Falling back to commit hash: ${GITHUB_SHA:0:7}"
            fi
          else
            echo "version=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
            echo "version_display=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
            echo "package.json not found, using commit hash: ${GITHUB_SHA:0:7}"
          fi
      
      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: eris-miner-linux-flatpak-${{ steps.version.outputs.version }}
          path: out/make/**/*.flatpak
          retention-days: 30

  publish-release:
    runs-on: ubuntu-latest
    needs: [package-macos, package-windows, package-linux]
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Determine version
        id: version
        run: |
          # Try to get version from package.json, fallback to commit hash
          if [ -f package.json ]; then
            PKG_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "")
            if [ -n "$PKG_VERSION" ] && [ "$PKG_VERSION" != "null" ]; then
              echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT
              echo "version_display=Version: $PKG_VERSION" >> $GITHUB_OUTPUT
              echo "Using version from package.json: $PKG_VERSION"
            else
              echo "version=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
              echo "version_display=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
              echo "Falling back to commit hash: ${GITHUB_SHA:0:7}"
            fi
          else
            echo "version=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
            echo "version_display=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
            echo "package.json not found, using commit hash: ${GITHUB_SHA:0:7}"
          fi
      
      - name: Download macOS DMG artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: eris-miner-macos-dmg-${{ steps.version.outputs.version }}
          path: ./artifacts/macos
      
      - name: Download Windows MSI artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: eris-miner-windows-msi-${{ steps.version.outputs.version }}
          path: ./artifacts/windows
      
      - name: Download Linux Flatpak artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: eris-miner-linux-flatpak-${{ steps.version.outputs.version }}
          path: ./artifacts/linux
      
      - name: Verify artifacts are extracted
        run: |
          echo "Checking macOS artifacts..."
          ls -la ./artifacts/macos/ || echo "No macOS artifacts found"
          echo ""
          echo "Checking Windows artifacts..."
          ls -la ./artifacts/windows/ || echo "No Windows artifacts found"
          echo ""
          echo "Checking Linux artifacts..."
          ls -la ./artifacts/linux/ || echo "No Linux artifacts found"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version_display || steps.version.outputs.version }}
          body: |
            ## ERIS Miner ${{ steps.version.outputs.version_display || steps.version.outputs.version }}
            
            Automated release from commit ${{ github.sha }}
            
            ### Downloads
            - **macOS**: Download the DMG file below
            - **Windows**: Download the MSI file below
            - **Linux**: Download the Flatpak file below
          files: |
            ./artifacts/macos/*.dmg
            ./artifacts/windows/**/*.msi
            ./artifacts/linux/*.flatpak
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

