name: CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ github.run_id }}
    permissions:
      contents: read
      actions: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            dist-electron/
          retention-days: 7

  package-macos:
    runs-on: macos-latest
    needs: build
    permissions:
      contents: read
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .
      
      - name: Install dependencies
        run: npm ci
      
      - name: Import Apple Certificate
        if: env.APPLE_CERTIFICATE != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p "$APPLE_CERTIFICATE_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$APPLE_CERTIFICATE_PASSWORD" build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$APPLE_CERTIFICATE_PASSWORD" build.keychain
          
          # Extract signing identity from the certificate
          SIGNING_IDENTITY=$(security find-identity -v -p codesigning build.keychain | grep "Developer ID" | head -1 | sed -E 's/.*"([^"]+)".*/\1/')
          if [ -n "$SIGNING_IDENTITY" ]; then
            echo "APPLE_SIGNING_IDENTITY=$SIGNING_IDENTITY" >> $GITHUB_ENV
            echo "Found signing identity: $SIGNING_IDENTITY"
          else
            # Try to get any codesigning identity
            SIGNING_IDENTITY=$(security find-identity -v -p codesigning build.keychain | head -1 | sed -E 's/.*"([^"]+)".*/\1/')
            if [ -n "$SIGNING_IDENTITY" ]; then
              echo "APPLE_SIGNING_IDENTITY=$SIGNING_IDENTITY" >> $GITHUB_ENV
              echo "Found signing identity: $SIGNING_IDENTITY"
            fi
          fi
          
          rm certificate.p12
      
      - name: Configure code signing (if credentials available)
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # forge.config.js reads from environment variables
          # Check if APPLE_SIGNING_IDENTITY was set from previous step (extracted from certificate)
          # or use the secret value if provided
          # Note: Environment variables from GITHUB_ENV are available in subsequent steps
          
          # Read the value that was set in GITHUB_ENV from previous step
          # The env: block above doesn't include APPLE_SIGNING_IDENTITY to avoid overriding GITHUB_ENV value
          EXTRACTED_IDENTITY="$APPLE_SIGNING_IDENTITY"
          SECRET_IDENTITY="${{ secrets.APPLE_SIGNING_IDENTITY }}"
          
          # Prefer extracted identity from certificate, fall back to secret
          if [ -n "$EXTRACTED_IDENTITY" ]; then
            FINAL_IDENTITY="$EXTRACTED_IDENTITY"
            echo "Using signing identity extracted from certificate: $FINAL_IDENTITY"
          elif [ -n "$SECRET_IDENTITY" ]; then
            FINAL_IDENTITY="$SECRET_IDENTITY"
            echo "Using signing identity from secret: $FINAL_IDENTITY"
            echo "APPLE_SIGNING_IDENTITY=$FINAL_IDENTITY" >> $GITHUB_ENV
          else
            FINAL_IDENTITY=""
            echo "No signing identity found - code signing will be skipped"
          fi
          
          # Ensure it's set in GITHUB_ENV for forge.config.js (if we have one)
          if [ -n "$FINAL_IDENTITY" ]; then
            echo "Code signing will be configured with identity: $FINAL_IDENTITY"
            echo "APPLE_SIGNING_IDENTITY=$FINAL_IDENTITY" >> $GITHUB_ENV
            echo "CODE_SIGNING_ENABLED=true" >> $GITHUB_ENV
          else
            echo "APPLE_SIGNING_IDENTITY=" >> $GITHUB_ENV
            echo "CODE_SIGNING_ENABLED=false" >> $GITHUB_ENV
          fi
      
      - name: Package for macOS
        run: npm run make:mac
      
      - name: Verify code signing and notarization (if enabled)
        if: env.CODE_SIGNING_ENABLED == 'true'
        run: |
          # Verify the app is properly signed
          # The .app bundle might be in out/ERIS-Miner-darwin-*/ or we need to extract from DMG
          APP_PATH=$(find out -name "*.app" -type d -not -path "*/node_modules/*" | head -1)
          
          # If not found, try extracting from DMG
          if [ -z "$APP_PATH" ]; then
            DMG_PATH=$(find out/make -name "*.dmg" | head -1)
            if [ -n "$DMG_PATH" ]; then
              echo "Extracting .app from DMG for verification..."
              hdiutil attach "$DMG_PATH" -mountpoint /Volumes/ERIS-Miner -quiet -nobrowse || true
              APP_PATH="/Volumes/ERIS-Miner/ERIS-Miner.app"
            fi
          fi
          
          if [ -n "$APP_PATH" ] && [ -d "$APP_PATH" ]; then
            echo "Verifying code signature for: $APP_PATH"
            codesign --verify --deep --strict --verbose=2 "$APP_PATH" || {
              echo "ERROR: Code signature verification failed!"
              exit 1
            }
            echo "✓ Code signature verified successfully"
            
            # Check signing identity
            echo ""
            echo "Signing identity:"
            codesign -dvv "$APP_PATH" 2>&1 | grep -E "Authority|TeamIdentifier" || true
            
            # Check if app is notarized (stapled)
            echo ""
            echo "Checking notarization status..."
            if stapler validate "$APP_PATH" 2>/dev/null; then
              echo "✓ App is notarized and stapled - no malware warning should appear"
            else
              echo "⚠ App is signed but notarization ticket not stapled yet"
              echo "Attempting to staple notarization ticket..."
              
              # Try to staple - this will work if notarization completed
              if stapler staple "$APP_PATH" 2>/dev/null; then
                echo "✓ Successfully stapled notarization ticket"
                stapler validate "$APP_PATH" && echo "✓ App is now notarized and stapled"
              else
                echo "⚠ Could not staple - notarization may still be in progress"
                echo "Note: Notarization can take 5-15 minutes. The app will work but may show warnings until notarization completes."
                echo "After notarization completes, you can manually staple:"
                echo "  stapler staple \"$APP_PATH\""
              fi
            fi
            
            # Detach DMG if we mounted it
            if [ -n "$DMG_PATH" ] && [ -d "/Volumes/ERIS-Miner" ]; then
              hdiutil detach /Volumes/ERIS-Miner -quiet || true
            fi
            
            # Also check DMG if it exists
            DMG_PATH=$(find out/make -name "*.dmg" | head -1)
            if [ -n "$DMG_PATH" ]; then
              echo ""
              echo "Checking DMG signature..."
              codesign --verify --verbose=2 "$DMG_PATH" 2>&1 | head -5 || echo "DMG is not signed (optional)"
            fi
          else
            echo "Warning: No .app bundle found to verify"
            echo "Searched in: out/"
            find out -type d -name "*.app" 2>/dev/null || echo "No .app bundles found"
          fi
      
      - name: Remove quarantine and fix permissions (for unsigned apps)
        if: env.CODE_SIGNING_ENABLED != 'true'
        run: |
          # Remove quarantine attribute so macOS doesn't block unsigned apps
          find out/make -name "*.app" -exec xattr -cr {} \;
          find out/make -name "*.dmg" -exec xattr -cr {} \;
          
          # Also remove quarantine from DMG contents
          for dmg in out/make/*.dmg; do
            if [ -f "$dmg" ]; then
              hdiutil attach "$dmg" -mountpoint /Volumes/ERIS-Miner -quiet -nobrowse || true
              xattr -cr /Volumes/ERIS-Miner/ERIS-Miner.app 2>/dev/null || true
              hdiutil detach /Volumes/ERIS-Miner -quiet || true
            fi
          done
      
      - name: Determine version for artifacts
        id: version
        run: |
          echo "version=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
      
      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: eris-miner-macos-dmg-${{ steps.version.outputs.version }}
          path: out/make/*.dmg
          retention-days: 30

  package-windows:
    runs-on: windows-latest
    needs: [build, package-macos]
    permissions:
      contents: read
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .
      
      - name: Install dependencies
        run: npm ci
      
      - name: Configure Windows code signing (if certificate available)
        if: env.WINDOWS_CERTIFICATE != ''
        env:
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        shell: pwsh
        run: |
          $certBytes = [Convert]::FromBase64String($env:WINDOWS_CERTIFICATE)
          $certPath = "$env:TEMP\certificate.pfx"
          [System.IO.File]::WriteAllBytes($certPath, $certBytes)
          
          # Set environment variables for certificate config
          # forge.config.js reads from environment variables
          echo "WINDOWS_CERTIFICATE_FILE=$certPath" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "WINDOWS_CERTIFICATE_PASSWORD=$env:WINDOWS_CERTIFICATE_PASSWORD" | Out-File -FilePath $env:GITHUB_ENV -Append
      
      - name: Package for Windows
        run: npm run make:win
      
      - name: Determine version for artifacts
        id: version
        shell: pwsh
        run: |
          $sha = "${{ github.sha }}"
          Write-Output "version=$($sha.Substring(0, 7))" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
      
      - name: List output directory structure
        shell: pwsh
        run: |
          Write-Host "Contents of out/make:"
          Get-ChildItem -Path out/make -Recurse | Format-Table -AutoSize
      
      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: eris-miner-windows-msi-${{ steps.version.outputs.version }}
          path: out/make/**/*.msi
          if-no-files-found: warn
          retention-days: 30

  publish-release:
    runs-on: ubuntu-latest
    needs: [package-macos, package-windows]
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Determine version
        id: version
        run: |
          echo "version=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
      
      - name: Download macOS DMG artifact
        uses: actions/download-artifact@v4
        with:
          name: eris-miner-macos-dmg-${{ steps.version.outputs.version }}
          path: ./artifacts/macos
          if-no-files-found: warn
      
      - name: Download Windows MSI artifact
        uses: actions/download-artifact@v4
        with:
          name: eris-miner-windows-msi-${{ steps.version.outputs.version }}
          path: ./artifacts/windows
          if-no-files-found: warn
      
      - name: Verify artifacts are extracted
        run: |
          echo "Checking macOS artifacts..."
          ls -la ./artifacts/macos/ || echo "No macOS artifacts found"
          echo ""
          echo "Checking Windows artifacts..."
          ls -la ./artifacts/windows/ || echo "No Windows artifacts found"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## ERIS Miner ${{ steps.version.outputs.version }}
            
            Automated release from commit ${{ github.sha }}
            
            ### Downloads
            - **macOS**: Download the DMG file below
            - **Windows**: Download the MSI file below
          files: |
            ./artifacts/macos/*.dmg
            ./artifacts/windows/**/*.msi
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

