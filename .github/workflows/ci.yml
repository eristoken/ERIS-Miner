name: CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ github.run_id }}
    permissions:
      contents: read
      actions: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            dist-electron/
          retention-days: 7

  package-macos:
    runs-on: macos-latest
    needs: build
    permissions:
      contents: read
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .
      
      - name: Install dependencies
        run: npm ci
      
      - name: Import Apple Certificate
        if: env.APPLE_CERTIFICATE != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p "$APPLE_CERTIFICATE_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$APPLE_CERTIFICATE_PASSWORD" build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$APPLE_CERTIFICATE_PASSWORD" build.keychain
          rm certificate.p12
      
      - name: Configure code signing (if credentials available)
        if: env.APPLE_SIGNING_IDENTITY != ''
        run: |
          # Create a temporary package.json with signing config
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.config.forge.packagerConfig.osxSign = {
              identity: process.env.APPLE_SIGNING_IDENTITY,
              hardenedRuntime: true,
              entitlements: 'entitlements.plist',
              entitlementsInherit: 'entitlements.plist'
            };
            if (process.env.APPLE_ID && process.env.APPLE_ID_PASSWORD && process.env.APPLE_TEAM_ID) {
              pkg.config.forge.packagerConfig.osxNotarize = {
                tool: 'notarytool',
                appleId: process.env.APPLE_ID,
                appleIdPassword: process.env.APPLE_ID_PASSWORD,
                teamId: process.env.APPLE_TEAM_ID
              };
            }
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      
      - name: Package for macOS
        run: npm run make:mac
      
      - name: Remove quarantine and fix permissions (for unsigned apps)
        if: env.APPLE_SIGNING_IDENTITY == ''
        run: |
          # Remove quarantine attribute so macOS doesn't block unsigned apps
          find out/make -name "*.app" -exec xattr -cr {} \;
          find out/make -name "*.dmg" -exec xattr -cr {} \;
          find out/make -name "*.zip" -exec xattr -cr {} \;
          
          # Also remove quarantine from DMG contents
          for dmg in out/make/*.dmg; do
            if [ -f "$dmg" ]; then
              hdiutil attach "$dmg" -mountpoint /Volumes/ERIS-Miner -quiet -nobrowse || true
              xattr -cr /Volumes/ERIS-Miner/ERIS-Miner.app 2>/dev/null || true
              hdiutil detach /Volumes/ERIS-Miner -quiet || true
            fi
          done
      
      - name: Determine version for artifacts
        id: version
        run: |
          echo "version=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
      
      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: eris-miner-macos-dmg-${{ steps.version.outputs.version }}
          path: out/make/*.dmg
          retention-days: 30
      
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: eris-miner-macos-zip-${{ steps.version.outputs.version }}
          path: out/make/**/*.zip
          if-no-files-found: warn
          retention-days: 30

  package-windows:
    runs-on: windows-latest
    needs: [build, package-macos]
    permissions:
      contents: read
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .
      
      - name: Install dependencies
        run: npm ci
      
      - name: Configure Windows code signing (if certificate available)
        if: env.WINDOWS_CERTIFICATE != ''
        env:
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        shell: pwsh
        run: |
          $certBytes = [Convert]::FromBase64String($env:WINDOWS_CERTIFICATE)
          $certPath = "$env:TEMP\certificate.pfx"
          [System.IO.File]::WriteAllBytes($certPath, $certBytes)
          $env:WINDOWS_CERTIFICATE_FILE = $certPath
          
          # Update package.json to add certificate config
          $packageJson = Get-Content package.json -Raw | ConvertFrom-Json
          $packageJson.config.forge.makers | Where-Object { $_.name -eq '@electron-forge/maker-wix' } | ForEach-Object {
            $_.config.certificateFile = $env:WINDOWS_CERTIFICATE_FILE
            $_.config.certificatePassword = $env:WINDOWS_CERTIFICATE_PASSWORD
          }
          $packageJson.config.forge.makers | Where-Object { $_.name -eq '@electron-forge/maker-squirrel' } | ForEach-Object {
            $_.config.certificateFile = $env:WINDOWS_CERTIFICATE_FILE
            $_.config.certificatePassword = $env:WINDOWS_CERTIFICATE_PASSWORD
          }
          $packageJson | ConvertTo-Json -Depth 10 | Set-Content package.json
      
      - name: Package for Windows
        run: npm run make:win
      
      - name: Determine version for artifacts
        id: version
        shell: pwsh
        run: |
          $sha = "${{ github.sha }}"
          Write-Output "version=$($sha.Substring(0, 7))" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
      
      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: eris-miner-windows-msi-${{ steps.version.outputs.version }}
          path: out/make/*.msi
          retention-days: 30
      
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: eris-miner-windows-exe-${{ steps.version.outputs.version }}
          path: out/make/*.exe
          retention-days: 30

  publish-release:
    runs-on: ubuntu-latest
    needs: [package-macos, package-windows]
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Determine version
        id: version
        run: |
          echo "version=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
      
      - name: Download macOS DMG artifact
        uses: actions/download-artifact@v4
        with:
          name: eris-miner-macos-dmg-${{ steps.version.outputs.version }}
          path: ./artifacts/macos
          continue-on-error: true
      
      - name: Download macOS ZIP artifact
        uses: actions/download-artifact@v4
        with:
          name: eris-miner-macos-zip-${{ steps.version.outputs.version }}
          path: ./artifacts/macos
          continue-on-error: true
      
      - name: Download Windows MSI artifact
        uses: actions/download-artifact@v4
        with:
          name: eris-miner-windows-msi-${{ steps.version.outputs.version }}
          path: ./artifacts/windows
          continue-on-error: true
      
      - name: Download Windows EXE artifact
        uses: actions/download-artifact@v4
        with:
          name: eris-miner-windows-exe-${{ steps.version.outputs.version }}
          path: ./artifacts/windows
          continue-on-error: true
      
      - name: Verify artifacts are extracted
        run: |
          echo "Checking macOS artifacts..."
          ls -la ./artifacts/macos/ || echo "No macOS artifacts found"
          echo ""
          echo "Checking Windows artifacts..."
          ls -la ./artifacts/windows/ || echo "No Windows artifacts found"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## ERIS Miner ${{ steps.version.outputs.version }}
            
            Automated release from commit ${{ github.sha }}
            
            ### Downloads
            - **macOS**: Download the DMG or ZIP file below
            - **Windows**: Download the MSI or EXE file below
          files: |
            ./artifacts/macos/*.dmg
            ./artifacts/macos/*.zip
            ./artifacts/windows/*.msi
            ./artifacts/windows/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

